name: Auto-approve Google.Jules AI PRs

on: pull_request

permissions:
  pull-requests: write

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'Google.Jules AI' && github.repository == 'Sampi314/Obsidian_Novel_v2'
    steps:
      - name: Approve pull request
        run: gh pr review --approve "${{ github.event.pull_request.number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
