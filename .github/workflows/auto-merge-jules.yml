name: Auto-merge Jules PRs

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge-jules:
    # Only run for PRs created by Jules (Google Labs) or from Jules-style branches
    if: >-
      github.event.pull_request.user.login == 'jules-app[bot]'
      || github.event.pull_request.user.login == 'google-labs-jules[bot]'
      || startsWith(github.event.pull_request.head.ref, 'jules/')
      || startsWith(github.event.pull_request.head.ref, 'jules-')
      || startsWith(github.event.pull_request.head.ref, 'feat/')
    runs-on: ubuntu-latest

    steps:
      - name: Merge Jules PR
        run: gh pr merge --merge --admin "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
