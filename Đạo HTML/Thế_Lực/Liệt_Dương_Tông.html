<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liệt Dương Tông (烈阳宗)</title>
    <style>
        :root {
            --bg-dark: #12100e;
            --bg-lighter: #1e1a17;
            --text-gold: #d4af37;
            --text-gold-hover: #f1c40f;
            --text-light: #e0d8c8;
            --text-muted: #9e917d;
            --accent-red: #8b0000;
            --accent-jade: #00a86b;
            --border-color: #4a3c31;
        }

        body {
            font-family: "Georgia", "Times New Roman", Times, serif;
            line-height: 1.8;
            color: var(--text-light);
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at center, #1a1614 0%, #12100e 100%);
            border-left: 2px solid var(--border-color);
            border-right: 2px solid var(--border-color);
            min-height: 100vh;
        }

        h1 {
            color: var(--text-gold);
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid var(--accent-red);
            padding-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        h1::after {
            content: "☯";
            display: block;
            font-size: 0.8em;
            color: var(--text-muted);
            margin-top: 10px;
            text-align: center;
            text-shadow: none;
        }

        h2, h3 {
            color: var(--accent-jade);
            margin-top: 50px;
            font-size: 1.8em;
            border-bottom: 1px dashed var(--border-color);
            padding-bottom: 8px;
            text-align: left;
            letter-spacing: 1px;
        }

        h3 {
            font-size: 1.4em;
            margin-top: 30px;
            border-bottom: none;
        }

        p {
            font-size: 1.1em;
            color: var(--text-light);
            text-align: justify;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: disc;
            padding-left: 40px;
            margin-top: 20px;
            color: var(--text-light);
            font-size: 1.1em;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: var(--text-gold);
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--text-gold-hover);
            text-decoration: underline;
        }

        .footer {
            margin-top: 80px;
            text-align: center;
            font-size: 0.9em;
            color: var(--text-muted);
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: var(--text-muted);
            font-size: 1em;
            border: 1px solid var(--border-color);
            padding: 8px 15px;
            border-radius: 3px;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
        }

        .back-link:hover {
            color: var(--text-gold);
            border-color: var(--text-gold);
            background: rgba(212, 175, 55, 0.05);
        }

        /* Table styles for character/technique lists */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 30px;
            color: var(--text-light);
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            text-align: left;
        }

        th {
            background-color: var(--bg-lighter);
            color: var(--text-gold);
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: rgba(30, 26, 23, 0.5);
        }

        tr:hover {
            background-color: rgba(212, 175, 55, 0.05);
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-link">← Quay lại Trang Chủ</a>
<h1>Liệt Dương Tông (烈阳宗)</h1>
<ul>
<li>Hỏa Tu Cực Đoan, cạnh tranh Hỏa Dược với Đan Hà Cốc ở Nam Cương nhưng thiên về chiến đấu bằng dung nham Đông Hoang.</li>
</ul>
    <div class="footer">
        <p>Thế Giới Tiên Hiệp Cố Nguyên &copy; 2024</p>
    </div>
</body>
</html>
